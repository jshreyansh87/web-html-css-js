<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Click Based Game</title>
</head>

<body>

    <form class="SelectionForm">
        <h1>Customize your Game Preferences</h1>

        <div class="FormSection">
            <label for="Difficulty">Difficulty: </label>
            <input type="radio" id="easy" name="Difficulty" value="easy" required>
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="Difficulty" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="Difficulty" value="hard">
            <label for="hard">Hard</label>
        </div>

        <div class="FormSection">
            <label for="duration">Duration (between 1 and 180 seconds):</label>
            <input type="number" id="duration" name="duration" min="1" max="180" required>
        </div>

        <div class="FormSection">
            <label for="Shapes">Shapes: </label>
            <input type="radio" id="circle" name="Shapes" value="circle" required>
            <label for="circle">circle</label>
            <input type="radio" id="square" name="Shapes" value="square">
            <label for="square">Square</label>
        </div>

        <input class="FormSubmitButton" type="submit" value="Submit" id="FormSubmit">
    </form>

</body>

</html>
